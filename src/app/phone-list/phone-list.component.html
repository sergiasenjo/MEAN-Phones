<section>
  <div class="progress" *ngIf="show">
    <div class="indeterminate"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m6" *ngFor="let phone of phones">

        <div [routerLink]="['/phone', phone._id]" class="card hoverable pointer">
          <div class="card-image">
            <img src="{{ phone.image }}">
          </div>
          <div class="card-content center">
            <span class="card-title">{{ phone.name }}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
